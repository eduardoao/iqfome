<header>
  <div class="container">
    <a routerLink="/" class="logo"> IqFome! {{version}}</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth"  class="menu-container">
          <a routerLink="/dashboard"> {{user.name}} </a>
          <div class="menu">
            <a routerLink="/profile">Perfil</a>
            <a routerLink="/orders">Pedidos</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page">Carrinho <span *ngIf = "cartQuantity > 0" >{{cartQuantity}}</span></a>
        </li>
      </ul>
    </nav>
  </div>
</header>
