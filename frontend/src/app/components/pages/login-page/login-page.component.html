<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="input-container">
      <!-- <label>Email</label> -->
      <div>
        <input type="email" placeholder="E-mail" formControlName="email"/>
      </div>
      <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
        <div *ngIf="fc.email.errors.required">O campo e-mail deve ser preenchido!</div>
        <div *ngIf="fc.email.errors.email">O Campo e-mail não está no formato correto</div>
      </div>
    </div>

    <div class="input-container">
      <!-- <label>Password</label> -->
      <div>
        <input type="password" placeholder="Senha"
        formControlName="password"/>
      </div>
      <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
        <div *ngIf="fc.password.errors.required">O campo senha deve ser preenchido!</div>
      </div>
    </div>

    <div class="button">
      <button type="submit">Login</button>
    </div>
    </form>
  </div>
</div>
