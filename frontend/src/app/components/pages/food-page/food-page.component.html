  <img [src]="food.imageUrl[0]" [alt]="food.name">

  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite? '': 'not'}}">‚ù§</span>
    </div>

    <div class="rating">
      <ngb-rating [max]="5"
      [(rate)]="food.stars"
      [readonly]="true">
    </ngb-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="cook-time">
      <span>üïí</span>
      {{food.cookTime}} minutos
    </div>

    <div class="price">
      <span>
        {{food.price | currency}}
      </span>
    </div>

    <button (click)="addToCard()"> Adicionar no carrinho</button>

  </div>
</div>
